<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">CountDown</h1>
      <div class="end-date-wrapper">
        <h2 class="end-date-wrappe-heading">Countdown till:</h2>
        <p class="end-date" id="end-date"></p>
      </div>
      <div class="timer-wrapper">
        <div class="col">
          <p class="days timer">00</p>
          <p class="label">Days</p>
        </div>
        <div class="col">
          <p class="hours timer">00</p>
          <p class="label">Hours</p>
        </div>
        <div class="col">
          <p class="minutes timer">00</p>
          <p class="label">Minutes</p>
        </div>
        <div class="col">
          <p class="seconds timer">00</p>
          <p class="label">Seconds</p>
        </div>
      </div>
    </div>
    <script src="./js/main.js" type="text/javascript"></script>
  </body>
</html>
