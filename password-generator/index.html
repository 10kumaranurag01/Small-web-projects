<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Password Generator</h1>
      <div class="password-box">
        <p id="password">Your Password</p>
        <button class="copy-btn" id="copy-button">
          <i class="fa-solid fa-copy" style="color: #ffffff"></i>
        </button>
      </div>
      <button class="generate" id="generate-button">GENERATE!</button>
      <p class="preferences">Preferences</p>
      <form class="form">
        <label for="password-length-number">Length</label>
        <input
          type="number"
          name="pln"
          id="password-length-number"
          class="number-input"
          min="1"
          max="20"
          value="8"
        />

        <label for="lowercase">Lower Case Alphabets</label>
        <input type="checkbox" name="lc" id="lowercase" checked />

        <label for="uppercase">Upper Case Alphabets</label>
        <input type="checkbox" name="up" id="uppercase" />

        <label for="numbers">Numbers</label>
        <input type="checkbox" name="num" id="numbers" />

        <label for="symbols">Symbols</label>
        <input type="checkbox" name="sym" id="symbols" />
      </form>
    </div>
    <script
      src="https://kit.fontawesome.com/485bc8dc3c.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js" type="text/javascript"></script>
  </body>
</html>
